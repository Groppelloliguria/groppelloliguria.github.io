title: "Groppello Liguria - Agricoltura Rigenerativa di Eccellenza"
description: "Coltivazione rigenerativa di zafferano e piante aromatiche in Liguria. Tradizione, qualità e sostenibilità."
url: "https://groppelloliguria.github.io"
baseurl: ""

# Theme
theme: minima

# Build settings
markdown: kramdown
highlighter: rouge
permalink: /:categories/:year/:month/:day/:title/

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Exclude files from processing
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Contact information and other settings
email: info@groppelloliguria.it
phone: "+39 340 193 7661"
address: "Via [Indirizzo], Liguria, Italia"

# Social media
social_media:
  facebook: "groppelloliguria"
  instagram: "groppelloliguria"
  
# SEO
google_analytics: "GA_MEASUREMENT_ID"

# Collections for products
collections:
  prodotti:
    output: true
    permalink: /prodotti/:name/
